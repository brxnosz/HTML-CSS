<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Colocando video hospeadados localmente</h1>
    <p>Video no propio servidor</p>
    <video width="500" controls poster="midias/background.jpg" autoplay loop>
        <source src="midias/meusvideos.mp4" type="video/mp4">
        <source src="midias/Meusvideos.webm" type="video/webm">
        <source src="midias/Meusvideos.m4v" type="video/mp4">
        <p>seu navegador não tem compatibilidade com a reprodução de video</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/v7NgDXvwpKY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video pelo VIMEO</h1>
    
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&autoplay=1&loop=1&color=ff0179&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MZSCXE4CpCA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
