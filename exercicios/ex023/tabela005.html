<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            margin: 50px;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        .um {
            background-color: green;
        }
        .doistres {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <colgroup>
            <col class="um">
            <col class="doistres" span="2"/>/*nesse caso  o span indica que é para utilizar 2 colunas*/
            <col class="quatro">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col"> Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Ria</td>
            <td>M</td>
            <td>45</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Anaria</td>
            <td>M</td>
            <td>75</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Aia</td>
            <td>F</td>
            <td>29</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>50</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>M</td>
            <td>52</td>
            <td>Jornalista</td>
        </tr>
    </table>
</body>
</html>
