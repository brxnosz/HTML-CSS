    <style>
        
        /*          SELETORES
             #  = ID
             .  = class
             :  = pseudo-class
             :: = pseudo-element 
             >  = children
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }
         
        a:hover {
            color: black;
            text-decoration: underline;
        }
        
        a:active {
            color: blue;
        }

        a::before {
            content: 'â†’ ';
        }

        a::after {
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
